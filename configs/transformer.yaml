data:
    


training:
    model_dir: "models/test"
    overwrite: True
    random_seed: 980820



model:
    initializer: "xavier_uniform"     # xavier_uniform xavier_normal uniform normal
    init_gain: 1.0 # for xavier
    init_weight: 0.01 # for uniform normal
    embed_initializer: "normal"
    embed_init_gain: 1.0 # for xavier
    embed_init_weight: 0.01
    bias_initializer: "zeros"
    bias_init_weight: 0.01
    tied_softmax: False
    tied_embeddings: False
    encoder:
        model_dim: 512
        ff_dim: 2048
        num_layers: 6
        head_count: 8
        layer_norm_position: "post"
        freeze: False
        dropout: 0.1
        embeddings:
            embedding_dim: 512
            scale: True
            freeze: False
            dropout: 0.1
            # load_pretrained
    decoder:
        model_dim: 512
        ff_dim: 2048
        num_layers: 6
        head_count: 8
        layer_norm_position: "post"
        freeze: False
        dropout: 0.1
        embeddings:
            embedding_dim: 512
            scale: True
            freeze: False
            dropout: 0.1
            # load_pretrained